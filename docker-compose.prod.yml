version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: hangman-postgres-prod
    restart: always
    environment:
      POSTGRES_DB: ${DB_NAME:-hangman_db}
      POSTGRES_USER: ${DB_USER:-hangman_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hangman_user} -d ${DB_NAME:-hangman_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - hangman-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: hangman-backend-prod
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-hangman_user}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_NAME: ${DB_NAME:-hangman_db}
      PORT: 3000
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    networks:
      - hangman-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: production
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3000/api}
    container_name: hangman-frontend-prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - hangman-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data_prod:
    driver: local

networks:
  hangman-network:
    driver: bridge
